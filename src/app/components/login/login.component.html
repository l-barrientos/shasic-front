<app-unlogged-navbar></app-unlogged-navbar>
<div class="container">
  <div class="bg-purple formDiv">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h1 class="cl-pruple justify-content-center mb-5">Inicio de Sesión</h1>
      <div class="form-floating mb-3 col-6">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="floatingInput"
          placeholder="name@example.com"
          required
          [ngClass]="{
            'is-valid': !f['email'].invalid && submitted,
            'is-invalid':
              (f['email'].invalid && submitted) || invalidCredentials
          }"
        />
        <div
          class="invalid-feedback bg-danger"
          *ngIf="submitted && f['email'].errors"
        >
          <div *ngIf="f['email'].errors['required']">Email requerido</div>
          <div *ngIf="f['email'].errors['email']">Dirección no válida</div>
        </div>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating col-6">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          id="floatingPassword"
          placeholder="Password"
          required
          [ngClass]="{
            'is-valid': !f['password'].invalid && submitted,
            'is-invalid':
              (f['password'].invalid && submitted) || invalidCredentials
          }"
        />
        <div
          class="invalid-feedback bg-danger"
          *ngIf="submitted && f['password'].errors"
        >
          <div *ngIf="f['password'].errors['required']">
            Contraseña requerida
          </div>
        </div>
        <div class="invalid-feedback bg-danger" *ngIf="invalidCredentials">
          Email o contraseña incorrectos
        </div>
        <label for="floatingPassword">Contraseña</label>
      </div>
      <div style="padding: 20px">
        <button class="btn btn-secondary" type="submit">Login</button>
      </div>
    </form>

    <a routerLink="/register">¿Todavía no tienes cuenta? Regístrate aquí</a>
  </div>
</div>
